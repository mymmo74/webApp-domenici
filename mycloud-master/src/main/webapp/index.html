    <body>
        <!--menu-->
        <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px">
            <h5 class="w3-bar-item">Menu</h5>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Login')">Login</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'Registrati')">Registrati</button>
        </div>

        <div style="margin-left:200px">
            <div class="w3-padding"></div>
            <div id="inizio" style="display:block">INIZIO poi via</div>

            <div id="Login" class="w3-container tab" style="display:none">
                <h2>Inserisci i tuoi dati di LOGIN</h2>
                <form id="logForm" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="log_user">Username</label>
                            <input id="log_user" type="text" placeholder="Username">

                        </div>

                        <div class="pure-control-group">
                            <label for="log_password">Password</label>
                            <input id="log_password" type="password" placeholder="Password">

                        </div>

                        <div class="pure-controls">

                            <button class="pure-button pure-button-primary" onclick="login()">Login</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div id="Registrati" class="w3-container tab" style="display:none">
                <h2>Effettua la registrazione per accedere al servizio</h2>
                <form id="regForm" class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" placeholder="Inserisci nome">
                        </div>
                        <div class="pure-control-group">
                            <label for="cognome">Cognome</label>
                            <input id="cognome" type="text" placeholder="Inserisci cognome">
                        </div>
                        <div class="pure-control-group">
                            <label for="email">Email Address</label>
                            <input id="email" type="email" placeholder="Inserisci Email">
                            <span class="pure-form-message-inline redFont">Richiesto</span>
                        </div>
                        <div class="pure-control-group">
                            <label for="user">Scegli Username</label>
                            <input id="user" type="text" placeholder="Username">
                            <span class="pure-form-message-inline redFont">Richiesto</span>
                        </div>

                        <div class="pure-control-group">
                            <label for="password">Scegli Password</label>
                            <input id="password" type="password" placeholder="Password">
                            <span class="pure-form-message-inline redFont">Richiesto</span>

                        </div>
                        <div class="pure-control-group">
                            <label for="password2">Ridigita Password</label>
                            <input id="password2" type="password" placeholder="Password">
                            <span class="pure-form-message-inline redFont">Richiesto</span>
                        </div>
                        <div class="pure-controls">

                            <button class="pure-button pure-button-primary" onclick="registrati()">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>

        <script>
            function openTab(evt, tabName) {
                var i, x, tablinks;
                document.getElementById("inizio").style.display = "none";
                x = document.getElementsByClassName("tab");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " w3-red";
            }
        </script>
