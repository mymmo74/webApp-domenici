<html>
    <head>
        <title>Menu utente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/pure.css" rel="stylesheet" type="text/css"/>
        <link href="css/w3.css" rel="stylesheet" type="text/css"/>
        <link href="css/app.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <!--menu-->
        <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:200px">
            <h5 class="w3-bar-item">Home</h5>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'ownDocs', 1)">Visualizza documenti</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'shareDocs', 2)">Visualizza documenti condivisi</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'upDocs', 3)">Carica documento</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'tagFiles', 4)">Etichetta documento</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'search', 5)">Cerca documento</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'deleteDocs', 6)">Cancella documento</button>
            <button class="w3-bar-item w3-button tablink" onclick="openTab(event, 'downDocs', 7)">Scarica documento</button>
        </div>

        <div style="margin-left:200px">
            <div class="w3-padding"></div>
            <div id="ownDocs" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Elenco dei propri documenti caricati</h2>
                <div id="contenitoreDocs" ></div>

            </div>

            <div id="shareDocs" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Elenco dei documenti condivisi da altro utente</h2>
                <!--mostra i documenti condivisi-->
            </div>

            <div id="upDocs" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Caricamento di un documento</h2>
                <form action="#" id="upload"
                      method="post" enctype="multipart/form-data" >

                    <p>
                        <input type="text" name="titolo" id="titolo" />
                    </p>

                    <p>
                        Select a file : <input type="file" name="file" id="file" size="45" />
                    </p>

                    <input type="button" value="Invia" onclick="caricaFile()"/>
                </form>
            </div>

            <div id="tagFiles" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Inserimento etichette su documenti</h2>
                <!--gestione tags-->
            </div>

            <div id="search" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Ricerca</h2>
                <!--ricerca by tag e by name-->
            </div>

            <div id="deleteDocs" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Cancellazione documenti</h2>
                <!--delete documents-->
            </div>

            <div id="downDocs" class="w3-container tab" style="display:none;margin-left:15px">
                <h2>Scaricamento di un documento</h2>
                <!--download documents-->
            </div>



        </div>
        <script>
            function openTab(evt, tabName, Indice) {
                var i, x, tablinks
//                document.getElementById("inizio").style.display = "none";
                x = document.getElementsByClassName("tab");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " w3-red";

                if (Indice === 1) {
                    visualizzaDocumenti();
                }
            }
        </script>
        <script src="js/home.js" type="text/javascript"></script>
    </body>
</html>
