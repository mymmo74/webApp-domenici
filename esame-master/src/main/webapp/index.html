<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>



        <div class="container">  
            
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">  
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#registrati" role="tab" aria-controls="profile" aria-selected="false">Registrati</a>
                    </li>
                </ul>
                
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">   
                        <form id="logForm">
                            <div class="imgcontainer">
                                <img src="" alt="Avatar" class="avatar">
                            </div>

                            <div class="container">
                                <label for="uname"><b>Email</b></label>
                                <input type="text" placeholder="Enter Email" id="lEmail" name="lEmail">

                                <label for="psw"><b>Password</b></label>
                                <input type="password" placeholder="Enter Password" id="lPsw" name="lPsw">

                                <button class="btn btn-success">Login</button>

                            </div>

                            <div class="container" style="background-color:#f1f1f1">
                                <button type="reset" class="cancelbtn">Cancel</button>
                            </div>
                        </form>
                        <div id="esitoLog" style="text-align: center"> </div>
                    </div>
                 


                <div class="tab-pane fade" id="registrati" role="tabpanel" aria-labelledby="profile-tab">   
                    <form id="regForm">
                        <div class="imgcontainer">
                            <img src="" alt="Avatar" class="avatar">
                        </div>

                        <div class="container">
                            <label for="uname"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" id="rEmail" name="rEmail">

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" id="rPsw" name="rPsw">

                            <button class="btn btn-primary">Registrati</button>

                        </div>

                        <div class="container" style="background-color:#f1f1f1">
                            <button type="reset" class="cancelbtn">Cancel</button>
                        </div>
                    </form>
                    <div id="esitoReg" style="text-align: center"> </div>
                </div>
               </div>       
            </div> 
               
        </div>     




        <script src="js/reg.js" type="text/javascript"></script>
        <script src="js/log.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    
</body>
</html>
